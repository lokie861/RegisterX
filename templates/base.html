<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLC Modbus Converter</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script>
    function copyToClipboard(textId) {
      let text = document.getElementById(textId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }
  </script>
</head>

    <img src="{{ url_for('static', filename='logo.ico') }}" class="logo" alt="Logo">

    <a href="{{ url_for('about') }}">About</a>  <!-- NEW -->
  </nav>

  </div>
  <footer class="footer">
    <p>&copy; {{ 2025 }} PLC Modbus Converter | Built with Flask</p>
  </footer>
</body>
</html>
